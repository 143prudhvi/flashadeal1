<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dealUserRelation">
      <h2 data-cy="dealUserRelationDetailsHeading"><span>Deal User Relation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ dealUserRelation.id }}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
          <span>{{ dealUserRelation.userId }}</span>
        </dd>
        <dt><span>Deal Id</span></dt>
        <dd>
          <span>{{ dealUserRelation.dealId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/deal-user-relation', dealUserRelation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
