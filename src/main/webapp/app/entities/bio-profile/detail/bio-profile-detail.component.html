<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bioProfile">
      <h2 data-cy="bioProfileDetailsHeading"><span>Bio Profile</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bioProfile.id }}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
          <span>{{ bioProfile.firstName }}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
          <span>{{ bioProfile.lastName }}</span>
        </dd>
        <dt><span>Dob</span></dt>
        <dd>
          <span>{{ bioProfile.dob }}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
          <span>{{ bioProfile.gender }}</span>
        </dd>
        <dt><span>Image Url</span></dt>
        <dd>
          <span>{{ bioProfile.imageUrl }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ bioProfile.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/bio-profile', bioProfile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
