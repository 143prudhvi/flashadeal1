<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="emailSubscription">
      <h2 data-cy="emailSubscriptionDetailsHeading"><span>Email Subscription</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ emailSubscription.id }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ emailSubscription.email }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ emailSubscription.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/email-subscription', emailSubscription.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
